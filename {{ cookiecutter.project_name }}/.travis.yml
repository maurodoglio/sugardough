language: python
python:
  - "2.7"
addons:
  postgresql: "9.4"
services:
  - redis-server
before_script:
  - createdb {{ cookiecutter.project_db }}
install:
  - pip install tox coveralls
env:
  - TOX_ENV=flake8
  - TOX_ENV=docs
  - TOX_ENV=tests
script:
  - tox -e $TOX_ENV
after_success:
  - coveralls
